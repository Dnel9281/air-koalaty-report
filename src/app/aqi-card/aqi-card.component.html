<mat-card [ngClass]='aqiColorClass' class='aqi-card'>
  <div *ngIf='aqi' class='aqi-flex-column'>
    <h4 class='aqi-city'>{{aqi.city}}, {{aqi.state}}, {{aqi.country}}</h4>
    <h1 class='aqi-number'>{{aqi.current.pollution.aqius}}</h1>
    <p class='aqi-subtitle'>Air Quality Index (AQI)</p>
  </div>
  <div *ngIf='loading'>
    <mat-spinner class='aqi-spinner'></mat-spinner>
  </div>
</mat-card>
