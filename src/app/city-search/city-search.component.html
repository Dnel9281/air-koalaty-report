<form [formGroup]='searchForm' novalidate>
  <div class='row'>
    <div class='col-md-2'></div>
    <div class='col-md-6'>
      <mat-form-field class='city-search-input'>
        <input matInput #citySearch autocorrect='off' id='searchInput' (keydown.enter)='toggleEnterToSubmit($event)' formControlName='location' placeholder='Search for a City'>
      </mat-form-field>
    </div>
    <div class='col-md-3'>
      <div class='city-search-flex'>
        <button mat-stroked-button color='accent' (click)='getSearchedCityAqi()' [disabled]='!searchComplete' class='search-button'>
          Get City AQI <i class="material-icons">chevron_right</i>
        </button>
      </div>
    </div>
    <div class='col-md-1'></div>
  </div>
</form>
