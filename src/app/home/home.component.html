
<mat-card>
  <div *ngIf='data; else loading'>
    <mat-card-title>City:</mat-card-title>
    <mat-card-content>{{data.data.city}}, {{data.data.state}}</mat-card-content>
    <hr>
    <mat-card-title>AQI:</mat-card-title>
    <mat-card-content>{{data.data.current.pollution.aqius}}</mat-card-content>
  </div>
  <ng-template #loading>
    <mat-spinner></mat-spinner>
  </ng-template>
  <div *ngIf='error'>
    <p>Error: {{ error }}</p>
  </div>
</mat-card>
