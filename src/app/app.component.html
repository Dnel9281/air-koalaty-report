<mat-toolbar>
  <a *ngIf='!auth.isAuthenticated()' routerLink=''>
    <button data-test='brand-button' mat-raised-button>KOALAty</button>
  </a>
  <a *ngIf='auth.isAuthenticated()' routerLink='/home'>
    <button data-test='home-button' mat-raised-button>KOALAty</button>
  </a>
  <!-- Button for users who aren't logged in -->
  <a *ngIf='!auth.isAuthenticated()' (click)='auth.login()'>
    <button data-test='login-button' mat-stroked-button>Log In / Sign up</button>
  </a>
  <!-- Buttons for users who are logged in -->
  <a *ngIf='auth.isAuthenticated()' (click)='auth.logout()'>
    <button data-test='logout-button' mat-stroked-button>Logout</button>
  </a>
</mat-toolbar>

<router-outlet></router-outlet>
