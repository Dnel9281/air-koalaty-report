<div class='row city-top-spacing'>
  <div class='col-md-5'>
    <app-aqi-card 
      *ngIf='!error'
      [aqi]='aqi' 
      [loading]='loading'
    ></app-aqi-card>
  </div>

  <div class='col-md-5 city-weather-spacing'>
    <app-weather-card
      *ngIf='!error'
      [aqi]='aqi'
      [loading]='loading'
    ></app-weather-card>
  </div>
  <div class='col-md-2' *ngIf='aqi'>
    <app-indexscale></app-indexscale>
  </div>
</div>
