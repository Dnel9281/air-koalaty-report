<div class='row geo-top-spacing'>
  <div class='col-md-5'>
    <app-aqi-card 
      *ngIf='!error'
      [aqi]='aqi' 
      [loading]='loading'
    ></app-aqi-card>
  </div>

  <div class='col-md-5 geo-weather-spacing'>
    <app-weather-card
      *ngIf='!error'
      [aqi]='aqi'
      [loading]='loading'
    ></app-weather-card>
  </div>
  
  <div class='col-md-2' *ngIf='!error'>
    <app-indexscale></app-indexscale>
  </div>
</div>

<div class='alert alert-danger' role='alert' *ngIf='error'>
  Oops! Looks like there was an error. Please allow this website to use your location to view your current AQI.
</div>
