<p>
  list works!
</p>

<p>{{id}}</p>

<mat-button-toggle (click)='toggleEdit()'>Edit</mat-button-toggle>

<div>
  <div *ngFor='let city of aqiCities'>
    <app-aqi-card 
      [aqi]='city' 
      [errorMessage]='errorMessage'
      [loading]='loading'
    ></app-aqi-card>
    <button mat-icon-button color='warn' (click)='deleteCity(city)' *ngIf='canEdit'>
      <i class="material-icons">delete</i>
    </button>
  </div>
</div>

<a routerLink='addcity' *ngIf='canEdit'>
  <button mat-stroked-button color='primary'>
    Get City AQI <i class="material-icons">chevron_right</i>
  </button>
</a>
