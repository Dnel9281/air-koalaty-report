<div class='flex-row'>
  <div class='space-fill'></div>
  <mat-button-toggle (click)='toggleEdit()' class='edit-button'>
    Edit
  </mat-button-toggle>
</div>


<div *ngFor='let city of aqiCities'>
  <app-aqi-card 
    [aqi]='city' 
    [loading]='loading'
  ></app-aqi-card>
  <app-weather-card
    [aqi]='city' 
  ></app-weather-card>
  <button mat-icon-button color='warn' (click)='openDeleteDialog(city)' *ngIf='canEdit'>
    <i class="material-icons">delete</i>
  </button>
</div>
<mat-spinner *ngIf='loading'></mat-spinner>

<div *ngIf='!isCityListMaxed'>
  <a routerLink='addcity' *ngIf='canEdit'>
    <button mat-stroked-button color='primary'>
      Get City AQI <i class="material-icons">chevron_right</i>
    </button>
  </a>
</div>
